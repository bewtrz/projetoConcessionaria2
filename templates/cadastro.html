<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/cadastro.css')}}">
    <title>JM VEICULOS</title>
</head>
<body>
    <nav-bar>
        <a class="logo" href="{{ url_for('veiculos_bp.index')}}">JM Veiculos </a>
        <div class="menu">
        <ul class="nav-list">
            <li> <a class="li" href="{{ url_for('veiculos_bp.indexNovos')}}"></a>NOVOS</li>
            <li> <a class="li" href="{{ url_for('veiculos_bp.indexUsados')}}"></a>USADOS</li>   
            <li> <a class="li" href="{{ url_for('veiculos_bp.store')}}"></a>CADASTRAR</li>
        </ul>
        </div>
    </nav-bar>
    <main>
    <div class="container">
        <h1> CADASTRO DO VEICULO  </h1>

        <form method="post" action="">
            <p>Qual o tipo de veiculo? </p>
            <div>
               <input type="radio" id="carro" value="carro" name="veiculo"> 
               <label for="carro"> carro</label>
               <input type="radio" id="moto" value="moto" name="veiculo"> 
               <label for="moto"> moto</label>
            </div>
            <p>Qual a marca do veiculo? </p>
            <div> 
                <input type="text" name="marca" id="marca" placeholder="marca do veiculo" class="inputs">
            </div>
            <p> Qual o modelo do veiculo? </p>
            <div>
                <input type="text" name="modelo" id="modelo" placeholder="modelo do veiculo" class="inputs">
            </div>
            <p>Ano de fabricação? </p>
            <div>
                <input type="text" name="fabricacao" id="fabricacao" placeholder="ano de fabricação" class="inputs">
            </div>
            <p>Qual a cor do veiculo? </p>
            <div>
                <input type="text" name="cor" id="cor" placeholder="cor do veiculo" class="inputs">
            </div>
            <p>Quantos km rodados? </p>
            <div>
                <input type="text" name="kmrodados" id="kmrodados" placeholder="km rodados" class="inputs">
            </div>
            <p>Estado do veiculo?</p>
            <div class="box">
            <div>
                <input type="radio" name="estado" id="novo" value="novo">
                <label for="novo">novo</label>
            </div>
            <div>
                <input type="radio" name="estado" id="usado" value="usado">
                <label for="usado"> usado </label>
            </div>
            </div>

            <p>Possui passagem por leilão </p>
            <div class="box">
        
            <div>
                <input type="radio" name="leilao" id="sim" value="sim">
                <label for="sim"> sim </label>
            </div>
            <div>
                <input type="radio" name="leilao" id="nao" value="nao">
                <label for="não"> não </label>
            </div>

            </div>

            <p> Formas de pagamento? </p>
            <div>
                <input type="radio" name="formapagamento" id="avista" value="avista">
                <label for="avista"> avista </label>
                <input type="radio" name="formapagamento" id="parcelado" value="parcelado">
                <label for="parcelado"> Parcelado </label>
                <select id="parcelas">
                    <option selected disabled value="">Parcelas</option>
                    <option value="1x"> 1x </option>
                    <option value="2x"> 2x </option>
                    <option value="3x"> 3x </option>
                    <option value="4x"> 4x </option>
                    <option value="5x"> 5x </option>
                    <option value="6x"> 6x </option>
                    <option value="7x"> 7x </option>
                    <option value="8x"> 8x </option>
                    <option value="9x"> 9x </option>
                    <option value="10x"> 10x </option>
                </select>
            </div>
            <button > CADASTRAR </button>
        </form>
       
    </div>
    </main>
    
    <footer>
        <div class="footer-center"> &copy;2023 JM VEICULOS </div>
    </footer>

</body>
</html>
